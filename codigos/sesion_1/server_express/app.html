<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APP</title>
</head>
<body>
    <h1>APP</h1>

    <div id="usuarios"></div>

    <button onclick="obtenerUsuarios()">Obtener</button>

    <script>
        async function obtenerUsuarios() {
            const response = await fetch("http://localhost:8080/api/usuarios?token=ABC123", {
                method: "post",
                headers: {
                    "Content-Type": "application/json"
                }
            });

            const usuarios = await response.json();

            document.getElementById("usuarios").innerHTML = JSON.stringify(usuarios);
        }
    </script>
</body>
</html>
